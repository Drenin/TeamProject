{% extends 'base.html' %}

{% block title %} - 영화 검색 {% endblock %}

{% block content %}

<h3> 영화 검색 </h3>

<form action="{% url 'movieapi:api_search' %}" method="GET">
      <input type="text" name="q" placeholder="검색">
      <input type="submit" value="검색">
</form>
<div>
{% for item in items %}
    <ul>
        <div>{{ forloop.counter }}
            <img src="{{item.image}}" alt="" width="110" height="150">
            <p>
                : {{ item.title|safe }} ( {{item.pubDate}} ) : {{ item.director }} :
              {{ item.actor }} 평점 : {{ item.userRating }}
        </div>
    </ul>
{% endfor %}
</div>

{% endblock %}
